<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Talez - Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Campus Talez</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#stories">Stories</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="chat.html" class="active">Chat</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login-btn" onclick="openLoginModal()">Login</button>
                <button class="register-btn" onclick="openRegisterModal()">Register</button>
            </div>
        </nav>
    </header>

    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="chat-channels">
                <h3>Channels</h3>
                <ul id="channelList">
                    <li class="active" data-channel="general">🌐 General</li>
                    <li data-channel="help">❓ Help & Support</li>
                    <li data-channel="events">📅 Events</li>
                </ul>
            </div>
            <div class="online-users">
                <h3>Online Users</h3>
                <ul id="userList">
                    <!-- Users will be added dynamically -->
                </ul>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <h2 id="currentChannel">🌐 General</h2>
                <span id="userCount">0 users</span>
            </div>

            <div class="chat-messages" id="messageContainer">
                <!-- Messages will be added dynamically -->
            </div>

            <div class="chat-input">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message... (Shift + Enter to add new line)"
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login to Chat</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <button type="submit" class="submit-btn">Start Chatting</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="chat.js"></script>
</body>
</html>
