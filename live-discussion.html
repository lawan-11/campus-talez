<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Talez - Live Discussion</title>
    <link rel="stylesheet" href="live-discussion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <a href="index.html" class="nav-logo">Campus Talez</a>
        <a href="index.html">Home</a>
    </nav>

    <main class="chat-main">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Live Discussion</h2>
                <span id="userCount">0 Online</span>
            </div>
            <div class="messages" id="messageContainer">
                <!-- Messages will appear here -->
            </div>
            <div id="typingIndicator" class="typing-indicator"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="live-discussion.js"></script>
</body>
</html>
